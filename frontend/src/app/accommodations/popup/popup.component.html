<div class="container">

    <div class="item">
        <img src={{data.accommodation.photo}} />
    </div><br>

    <div class="item-p">
        <b>Address:</b> {{data.accommodation.address}}
    </div>
    <div class="item-p">
        <b>Available beds:</b> {{data.accommodation.free_beds_no}}/{{data.accommodation.beds_no}}
    </div><br>

    <div class="item-p">
        <b>Owner</b><br> {{data.accommodation.owner.name}}
    </div>
    <div class="item-p">
        {{data.accommodation.owner.email}}
    </div>
    <div class="item-p">
        {{data.accommodation.owner.contact_info}}
    </div>

    <button *ngIf="user.type == 'refugee' && !user.accommodation" mat-stroked-button class="book-button" (click)="createBooking()">
        Book this
    </button>

    <button *ngIf="user.type != 'refugee'" mat-stroked-button color="warn" class="book-button" (click)="deleteAccommodation()">
        Delete accommodation
    </button>

</div>
